<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="form-control">

              <div *ngIf="projectForm.controls['firstName'].invalid && projectForm.controls['firstName'].touched" class="alert alert-danger">
                First Name is required.
              </div>

          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="form-control">

              <div *ngIf="projectForm.controls['lastName'].invalid && projectForm.controls['lastName'].touched" class="alert alert-danger">
                Last Name is required.
              </div>
          </div>

          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control">

              <div *ngIf="projectForm.controls['email'].invalid && projectForm.controls['email'].touched" class="alert alert-danger">
                Please enter valid Email.
              </div>

          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">

              <div *ngIf="projectForm.controls['password'].invalid && projectForm.controls['password'].touched" class="alert alert-danger">
                  Use 6 characters or more for your password
              </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control">

              <!-- <div *ngIf="projectForm.controls['confirmPassword'].invalid && projectForm.controls['confirmPassword'].touched" class="alert alert-danger">
                  Password does not match. Try again
              </div> -->

              <div *ngIf="projectForm .errors?.mismatch "  class="alert alert-danger">
                  Password doesn't match
              </div>

          </div>

          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input
              type="text"
              id="pincode"
              formControlName="pincode"
              class="form-control">

              <div *ngIf="projectForm.controls['pincode'].invalid && projectForm.controls['pincode'].touched" class="alert alert-danger">
                  Pincode does not match. Try again
              </div>
          </div>

          
          <button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid">Create Project</button>
        </form>
    </div>
  </div>
</div>
